<!-- Navbar visible solo si el usuario estÃ¡ logueado -->
<div *ngIf="authService.isLoggedIn()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">HOME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/info-weather" routerLinkActive="active">Weather Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/info-forecast" routerLinkActive="active">Forecast</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/info-historical" routerLinkActive="active">Info Historical</a>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <input type="button" class="btn btn-danger" (click)="logout()" value="Log out"> 
    </div>
  </nav>

  <div class="content-area">
    <router-outlet></router-outlet>
  </div>  

</div>

<div *ngIf="!authService.isLoggedIn()">
  <app-login></app-login>
</div>
